<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ film.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
	 名称: {{ film.title }}
    </ion-card-content>
    <ion-card-content>
	 作者: {{ film.author }}
    </ion-card-content>
	<ion-card-content>
	出版社 ： {{ film.publisher }}
    </ion-card-content>
	<ion-card-content>
	作者简介 ： {{ film.author_intro }}
    </ion-card-content>
	<ion-card-content>
    图书简介：{{ film.summary }}
    </ion-card-content>
  </ion-card>
</ion-content>
